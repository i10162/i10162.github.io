<!DOCTYPE html>

    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

    <body>
        <div id="css" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="Moe's Portfolio Website"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="about.html">About</a></li>
                        <li><a href="css.html">Css</a></li>
                        <li><a href="illustration.html">Illustration</a></li>
                    </ul>

            <div class="illustration-content wrapper">
                <h2 class="page-title slide">CSS</h2>
                <p class="fade">HTMLとCSSだけで作った作品</p>
            </div><!-- /.css-content -->
        </div><!-- /#css -->

        <div class="wrapper grid">
            <div class="item">
                <div class="square fb_color">
                    <div class = "sns-button circle">
                        <div class = "sns-button-bg circle fb_color">
                            <div class = "fb_vertical white"></div>
                            <div class = "fb_c circle white"></div>
                            <div class = "fb_c-hide circle fb_color"></div>
                            <div class = "fb_hide1 fb_color"></div>
                            <div class = "fb_hide2 fb_color"></div>
                            <div class = "fb_hide3 fb_color"></div>
                            <div class = "fb_horizontal white"></div>
                        </div>
                    </div>
                </div>
                <p>#facebook</p>
            </div>
            <div class="item">
                <div class="square tw_color">
                    <div class = "sns-button circle">
                        <div class = "sns-button-bg circle tw_color">
                            <div class = "tw_stomach white tw_large circle"></div>
                            <div class = "tw_tail-hide tw_color tw_midium circle"></div>
                            <div class = "tw_lower-beak white tw_midium circle"></div>
                            <div class = "tw_lower-beak-hide tw_color tw_midium circle"></div>
                            <div class = "tw_wing1 white tw_small circle"></div>
                            <div class = "tw_wing1-hide tw_color tw_small circle"></div>
                            <div class = "tw_wing2 white tw_small circle"></div>
                            <div class = "tw_wing2-hide tw_color tw_small circle"></div>
                            <div class = "tw_wing3 white tw_small circle"></div>
                            <div class = "tw_fill white tw_small circle"></div>
                            <div class = "tw_hide tw_color tw_small circle"></div>
                            <div class = "tw_wing3-hide tw_color tw_large circle"></div>
                            <div class = "tw_upper-beak white tw_small circle"></div>
                            <div class = "tw_upper-beak-hide tw_color tw_midium circle"></div>
                            <div class = "tw_head white tw_small circle"></div>
                        </div>
                    </div>
                </div>
                <p>#twitter</p>
            </div>
            <div class="item">
                <div class="square neu_color">
                    <div class = "sns-button circle neumorphism-convex">
                        <div class = "sns-button-bg circle fb_color">
                            <div class = "fb_vertical white"></div>
                            <div class = "fb_c circle white"></div>
                            <div class = "fb_c-hide circle fb_color"></div>
                            <div class = "fb_hide1 fb_color"></div>
                            <div class = "fb_hide2 fb_color"></div>
                            <div class = "fb_hide3 fb_color"></div>
                            <div class = "fb_horizontal white"></div>
                        </div>
                    </div>
                </div>
                <p>#facebook #ニューモフィズム #ボタン</p>
            </div>
            <div class="item">
                <div class="square neu_color">
                    <div class = "sns-button circle neumorphism-convex">
                        <div class = "sns-button-bg circle tw_color">
                            <div class = "tw_stomach white tw_large circle"></div>
                            <div class = "tw_tail-hide tw_color tw_midium circle"></div>
                            <div class = "tw_lower-beak white tw_midium circle"></div>
                            <div class = "tw_lower-beak-hide tw_color tw_midium circle"></div>
                            <div class = "tw_wing1 white tw_small circle"></div>
                            <div class = "tw_wing1-hide tw_color tw_small circle"></div>
                            <div class = "tw_wing2 white tw_small circle"></div>
                            <div class = "tw_wing2-hide tw_color tw_small circle"></div>

                            <div class = "tw_hide tw_color tw_small circle"></div>
                            <div class = "tw_wing3-hide tw_color tw_large circle"></div>
                            <div class = "tw_upper-beak white tw_small circle"></div>

                            <div class = "tw_head white tw_small circle"></div>
                        </div>

        <footer>
            <div class="wrapper">
                <p><small>Yoshida Moe</small></p>
            </div>
